{% extends "base.html" %}
{% load static %}

{% block header_setting %}
{% endblock %}

{% block title %}Signup{% endblock %}

{% block body %}
  <main>
    <br class="my-5">
    <br class="my-5">
    <br class="my-5">
    <section class="hero-section d-flex justify-content-center align-items-center mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12 mx-auto">
            <form class="custom-form" role="form" method="post" onsubmit="return validateForm()" novalidate> {% csrf_token %}
              <h2 class="hero-title text-center text-info mb-4 pb-2"> Signup </h2>

              <div class="row">
                <div class="col-lg-12 col-12">
                  <div class="form-floating p-0">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="">

                    <label for="username">Username</label>
                  </div>
                </div>
                
                <div class="col-lg-8 col-12">
                  <div class="form-floating p-0">
                    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="933530****" required="">

                    <label for="phone_number">Phone Number</label>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                  <div class="form-floating mb-4 p-0">
                    {{ form.country }}
                    <label for="country">Country Number</label>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required="">
                    
                    <label for="password1">Password</label>
                  </div>
                </div>
                
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating mb-4 p-0">
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Check Password" required="">
                    
                    <label for="password2">Check Password</label>
                  </div>
                </div>
                
                <div class="bg-black rounded-3">
                  {{ form.errors }}
                </div>

                <div class="form-check mb-4 ps-5">
                  <input class="form-check-input border-2 border-dark-subtle" type="checkbox" value="" id="agreeCheckbox">
                
                  <label class="form-check-label fw-bold" for="agreeCheckbox">
                    I agree to the Terms of Service and Privacy Policy.
                  </label>
                </div>

                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-md-5 col-5">
                    <button type="submit" class="form-control">Submit</button>
                  </div>

                  <div class="col-lg-6 col-md-6 col-7">
                    <p class="mb-0">Already have an account? <a href="{% url "users:login" %}" class="ms-2">Login</a></p>
                  </div>
                </div>
              </div>
            </form>
              
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}

{% block js %}
  <script>
    function validateForm() {
      var agreeCheckbox = document.getElementById("agreeCheckbox");
      if (!agreeCheckbox.checked) {
        alert("You must agree to the Terms of Service and Privacy Policy before submitting.");
        return false;
      }
    }
  </script>
{% endblock %}
